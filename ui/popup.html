<head>
  <link rel="stylesheet" href="style.css" type="text/css">
<!-- <link rel="stylesheet" href="https://cdn.ahsmha.de/fonts/inter.css" type="text/css"> -->
  <link rel="icon" href="../icons/icon-48.png" type="image/x-icon" sizes="16x16" >
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="theme-color" content="#f4f4f4">
  <meta name="description" content="redirect urls">
</head>
<body>
    <main>
      <div class="nav">
        <nav>
            <ul>
              <li><a href="/" class="logo"><img src=../icons/icon.svg></a><li>
                <li><h2>redurl</h2></li>
                <li>simple url redirector for firefox</li>
            </ul>
          </nav>
      </div>
      <article class="body">
        <label for="pattern">url to redirect: </label>
        <input type="text" id="url" placeholder="url pattern">
        <br>
        <label for="redirecturl">redirection url: </label>
        <input type="text" id="redirecturl" placeholder="redirection url pattern">
        <br>
        <button id="save">save</button>
        <hr>
        <button id="config">user defined rules</button>
        <footer>
          <div class="footer">
              <section class="footimg">
                  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
                      <img alt="mit license" src="../icons/license.svg">
                  </a>
                  <a href="https://github.com/ahsmha/redurl">
                      source code
                  </a>
                  <a href="https://github.com/ahsmha">creator</a>
              </section>
          </div>
      </footer>
      <script src="main.js"></script>
</body>
